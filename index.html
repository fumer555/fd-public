<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEI XML Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input, button, textarea {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            height: 300px;
        }
        .side-by-side {
            display: flex; /* Turns the div into a flex container */
        }
        .side-by-side input {
            flex: 3; /* Each input will take up an equal amount of space in the container */
            margin-right: 5px; /* Adds some spacing between the inputs */
        }
        .side-by-side button {
            flex: 1;
            margin-right: 5px; /* Adds some spacing between the inputs */
        }

        .input-only-side-by-side,
        .pure-side-by-side {
            display: flex;
            width: 100%;
        }

        .input-only-side-by-side input,
        .pure-side-by-side input,
        .pure-side-by-side .split-input {
            flex: 1;
            margin-right: 10px;
            box-sizing: border-box; /* Ensures padding and borders are included in the width */
        }

        .input-only-side-by-side > :last-child,
        .pure-side-by-side > :last-child {
            margin-right: 0;
        }

        .pure-side-by-side .split-input {
            display: flex;
            margin-right: 0; /* Ensures the split input aligns properly */
        }

        .pure-side-by-side .split-input input,
        .pure-side-by-side .split-input button {
            flex: 1;
            box-sizing: border-box;
        }

        .pure-side-by-side .split-input button {
            margin-left: 5px; /* Adjust this value if the button still misaligns */
        }



    </style>
</head>
<body>
    <h1>MEI XML Creator</h1>
    <div class="side-by-side">
    <input id="scoreTitle" placeholder="Enter score title e.g., Stravinsky">
    <input id="lineOrder" placeholder="Enter line order e.g., 11 4 9 2 7 0 5 10 3 8 1 6">
    </div>

    <div class="input-only-side-by-side">
        <input id="leftMscText1" placeholder="Enter left Msc Text on the 1st line">
        <input id="rightMscText1" placeholder="Enter right Msc Text on the 1st line">
        <input id="boxText" placeholder="Enter box Text">
    </div>
    <div class="input-only-side-by-side">
        <input id="leftMscText2" placeholder="Enter left Msc Text on the 2nd line">
        <input id="rightMscText2" placeholder="Enter right Msc Text on the 2nd line">
        <input id="mmText" placeholder="Enter mm. Text">
    </div>
    <div class="pure-side-by-side">
        <input id="leftMscText3" placeholder="Enter left Msc Text on the 3rd line">
        <input id="rightMscText3" placeholder="Enter right Msc Text on the 3rd line">
        <div class="split-input">
            <input id="beatCount" placeholder="Enter beat count">
            <button onclick="addMeasure()">Add Measure</button>
        </div>
    </div>

        <input type="text" placeholder="Input 2">

        <input type="text" placeholder="Input 4">
        <input type="text" placeholder="Input 5">
        <input type="text" placeholder="Input 6">
        <input type="text" placeholder="Input 7">

        <div class="split-input">
            <input type="text" placeholder="Input 9">
            <button>Click</button>
        </div> -->


    <!-- <div class="side-by-side">
    <input id="beatCount" placeholder="Enter beat count">
    <button onclick="addMeasure()">Add Measure</button>
    </div> -->

    <textarea id="xmlPreview"></textarea>
    <div class="side-by-side">
        <input id="starPair1" placeholder="Enter first star ID e.g., 1 1 11">
        <input id="starPair2" placeholder="Enter second star ID e.g., 1 1 4">
        <button onclick="addCurvedBrace()">Add Curved Brace</button>
    </div>
    <div class="side-by-side">
        <input id="beatPair1" placeholder="Enter first beat ID e.g., 1 1">
        <input id="beatPair2" placeholder="Enter second beat ID e.g., 1 3">
        <button onclick="addHorizontalBrace()">Add Horizontal Brace</button>
        <button style="background-color: #f44336" onclick="addOffset()">Add Offset</button>
    </div>
    <input id="fileName" placeholder="Enter filename (optional)">
    <button onclick="downloadXML()">Download XML</button>

    <script src="app.js"></script>
</body>
</html>
