<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="2200" height="1700" version="1.1">

  <style>
    .black-fill {
      stroke: black;
      fill: black;
    }
    <!-- .line {
      fill: none;
    } -->
    .staff-line {
      stroke-width: 1.5;
    }
    .measure-line {
      stroke-width: 2;
    }
    .dashed-line {
      stroke-dasharray: 10, 10;
    }
    .dotted-line {
      stroke-dasharray: 2, 2;
    }
    .cross {
      stroke-width: 3;
    }
    .bold-text {
      font-family: "Times New Roman";
      font-size: 24px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }

  </style>

  <!-- test  -->
  <!-- <path d="M 50 0 
           A 25 25 0 0 1 75 25
           L 75 275
           A 25 25 0 0 1 50 300" 
        fill="none" stroke="black" stroke-width="2"/> -->

  <!-- <path d="M 50 0 
           A 50 50 0 0 1 100 50" 
        fill="none" stroke="black" stroke-width="2"/> -->

  <!-- order of layer -->
    <!-- gray out  -->
    <g id="grayRoot" />

    <!-- the rest - Black fill for lines to show up together -->
    <g class="black-fill">
      <!-- title  -->
      <text x="1100" y="155" class="bold-text" text-anchor="middle">
        Figure 2, "The Augurs of Spring", mm. 89-98
      </text>
      <!-- vertical lines -->
      <g class="measure-line">
        <polyline points="555,370 555,1380"/>
      </g>
      <!-- the big pop up from js -->
      <g id="svgRoot"/>
    </g>


  
  <script type="text/ecmascript" xlink:href="script.js"></script>

</svg>
